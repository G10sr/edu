<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">        <title>EduReports</title>
        <meta name="robots" content="index, follow">
        <meta name="theme-color" content="#09f">
        <title>EduReports - Anuncios</title>
        <link rel="icon" type="image/jpg" href="/imagenes/icon.svg">
        <link rel="stylesheet" href="../css/general.css">
        <meta name="description" content="EduReports es una herramienta de reporte de averias o problemas dentro del CTP CIT">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <style>
        #issuebox{
            display: none;
        }
    </style>
    <body>
        <input type="checkbox" id="menu"><img class="menuimg" src="/imagenes/menu.png" >
        <div class="rp-box"></div>
        <div id="caja">
            <nav id="hipervinculos">
                <li><a href="reportes" id="reporteLink" class="opciones"><i class="fa-regular fa-flag"></i> 
                    Reporte</a></li>
                <li><a href="anuncios" id="anunciosLink" class="opciones"><i class="fa-solid fa-bullhorn"></i> 
                    Anuncios</a></li>
                <li><a href="mapa" id="mapaLink" class="opciones"><i class="fa-regular fa-map"></i>
                    Mapa</a></li>
            </nav>
        <img id="titulo" src="/imagenes/logo1.png">
        </div>
        <div id="issuebox" >
            <button id="close-btn" aria-label="Cerrar" onclick="issueBox()">✖</button>
            <a id="texto">Anuncio</a>
            <input type="text" class="textinput" id="reptitulo" placeholder="Título del Anuncio" maxlength="60" autocomplete="off">
            <textarea class="textinput2" id="reporte" placeholder="Ingrese aquí los Detalles" maxlength="250" autocomplete="off"></textarea>
            <select id="lugar" name="Lugar" autocomplete="off" size="2">
                <option value="100" hidden selected>Seleccione el lugar</option>
            </select>

            <button id="submit"  onclick="createReport()">Subir</button>
        </div>
        <button class = "circle" onclick="showBox()">
            <i class="fa-solid fa-plus" id="buttonimg"></i></button>
        <p class="status"><i class="fa-solid fa-bullhorn"></i>Anuncios</p>
        <div class="grid" id="grid">
        </div>
        
        
        <p  id="refreshtext"><i class="fa-solid fa-arrows-rotate" id="refresh" onclick="refresh()"></i>Refrescar</p>
        <div id="navbar">
            <button id="logoutButton" onclick="logout()">Log Out <i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <script src="/javascript/anun.js"></script>
    </body>
</html>
